version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: salon_postgres
    environment:
      POSTGRES_USER: salon_user
      POSTGRES_PASSWORD: salon_password
      POSTGRES_DB: salon_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salon_user -d salon_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: salon_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://salon_user:salon_password@db:5432/salon_db
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
